		function fetchAPI(method, params, url = 'api.html') {
			return new Promise((resolve, reject) => {
				let httpConfig = {
					method: 'GET',
				};
				let urlParams = `p=${sessionPassword}` + Object.keys(params).map((key) => {
					return `&${key}=${params[key]}`
				}).join('');
				if (method === 'POST') {
					httpConfig = {
						method: 'POST',
						body: urlParams
					}
					urlParams = '';
				}
				fetch(`${API_URL_BASE}/${url}?${urlParams}`, httpConfig)
					.then((response) => response.text()).then((data) => {
						resolve(data);
					})
					.catch(error => {
						reject(error);
					});
			});
		}

		const DatetimeElement = ({
			edit, type, time, handleChange, isTimeLocal
		}) => {
			const timezone = React.useContext(TimezoneContext);
			const minutesOffset = React.useMemo(() => {
				if (isTimeLocal) return new Date().getTimezoneOffset() * -1;
				return timezones.find(el => el.value === timezone.toString()).minutesOffset;
			}, [timezone, isTimeLocal]);

			const onDatetimeChange = (e) => {
				const value = Date.parse(e.target.value)
					- (new Date().getTimezoneOffset() + minutesOffset) * 60 * 1000;
				handleChange(value / 1000);
			};

			const onTimeChange = (e) => {
				const value = e.target.value;
				const parts = value.split(':');
				const newValue = ((parseInt(parts[0], 10) * 60 + parseInt(parts[1], 10)) * 60).toString();
				handleChange(newValue);
			}

			switch (type) {
				case 'datetime':
					if (!edit) return (
						<div>{moment.utc((time + minutesOffset * 60) * 1000).format('YYYY/MM/DD HH:mm:ss')}</div>
					);
					return (
						<input className="form-control" type="datetime-local" value={moment.utc((time + (minutesOffset) * 60) * 1000).format('YYYY-MM-DDTHH:mm:ss')} onChange={onDatetimeChange} />
					);
				case 'time':
					if (!edit) return (
						<div>{moment.utc(time * 1000).format('HH:mm')}</div>
					);
					return (
						<input className="form-control" type="time" value={moment.utc(time * 1000).format('HH:mm')} onChange={onTimeChange} />
					)
				default:
					return <></>;
			}


		};

		class Dashboard extends React.Component {
			constructor(props) {
				super(props);
				for (let i = 0; i < widgets.length; i++) {
					widgets[i].data = [];
					widgets[i].static = true;
				}
				this.state = {
					widgets: widgets,
					commands: [],
					snackbarOn: false,
					isRequesting: false,
					loadingVariables: {},
				}
				this.setWidgetValue = this.setWidgetValue.bind(this);
				this.setSettingValue = this.setSettingValue.bind(this);
				this.sendValue = this.sendValue.bind(this);
				this.setSnackbarOn = this.setSnackbarOn.bind(this);
			}

			componentWillUnmount() {
				if (this.timer) {
					clearInterval(this.timer);
				}
			}

			componentDidMount() {
				this.timer = setInterval(() => {
					if (document.visibilityState !== 'visible') {
						return;
					}
					let variablesToFetch = [];
					let commandsToFetch = [];
					const newWidgets = this.state.widgets;
					for (let i = 0; i < newWidgets.length; i++) {
						const widget = this.state.widgets[i];
						if (currentConnectionType === CONNECTION_TYPE_BLE) {
							const command = `G${widget.variable}`;
							this.sendCommand(command);
							continue
						}
						switch (widget.linkType) {
							case 'variable':
								variablesToFetch.push(widget.variable);
								break;
							case 'command':
								break;
							default:
								break;
						}
					}
					variablesToFetch = [...new Set(variablesToFetch)]
					for (let i = 0; i < variablesToFetch.length; i++) {
						const currentVariable = variablesToFetch[i]

						if (Object.prototype.hasOwnProperty
							.call(this.state.loadingVariables, currentVariable)) return
						var newLoadingVariables = this.state.loadingVariables
						newLoadingVariables[currentVariable] = currentVariable
						this.setState({
							loadingVariables: newLoadingVariables
						})
						fetchAPI('GET', {
							e: 'v',
							variable: variablesToFetch[i],
							action: 'get'
						}).then(
							(result) => {
								for (let j = 0; j < newWidgets.length; j++) {
									const value = newWidgets[j].settings.customFn.length > 0 ?
										window[`custom${newWidgets[j].id}`](result.trim()) : result.trim();
									if (newWidgets[j].variable === currentVariable) {
										newWidgets[j].value = value;
										newWidgets[j].data.push({
											name: new Date().toLocaleTimeString(),
											value: value
										});

									}
								}
								delete newLoadingVariables[currentVariable]
								this.setState({
									widgets: newWidgets,
									loadingVariables: newLoadingVariables
								});
							},
							// Note: it's important to handle errors here
							// instead of a catch() block so that we don't swallow
							// exceptions from actual bugs in components.
							(error) => {
								console.error(error);
							}
						);
					}
					this.setState({
						isLoading: false,
					})
				}, updateInterval);

			}

			executeWidgetAction(widget, options) {
				switch (widget.linkType) {
					case 'command':
						fetchAPI('POST', {
							e: 'f',
							cmd: widget.variable,
							value: options.value
						})
							.then(
								(result) => {
									alert('sent');
								},
								(error) => {
									alert('error sending', error);
									console.error(error);
								}
							);
						break;
				}
			}

			setWidgetValue(value, widget, name) {
				const { widgets } = this.state;
				for (let i = 0; i < widgets.length; i++) {
					if (widgets[i].id === widget.id) {
						widgets[i][name] = value;
						break;
					}
				}
				this.setState({
					widgets,
				});
			}

			setSettingValue(value, widget, settingName) {
				const { widgets } = this.state;
				for (let i = 0; i < widgets.length; i++) {
					if (widgets[i].id === widget.id) {
						widgets[i]['settings'][settingName] = value;
						break;
					}
				}
				this.setState({
					widgets,
				});
			}

			sendValue(event, widget) {
				if (this.state.isRequesting) {
					return
				}
				if (event) {
					event.preventDefault();
				}
				let actionType = 'v'; // set variable
				if (widget.linkType === 'command') {
					actionType = 'f'; // send command
				}
				this.setState({
					isRequesting: true,
				})
				return fetchAPI('POST', {
					e: actionType,
					action: 'set',
					variable: widget.variable,
					value: widget.tmpValue
				})
					.then(data => {
						// alert('sent');

					case CONNECTION_TYPE_HTTP:
						fetchAPI('POST', {
							'e': 's',
							'a': 'cmd',
							'cmd': commandString,
						}).then((data) => {
							this.processCommand(data);
						});
						break;
					default:

						break;
				}
			}

			processCommand(data) {
				var cursor = 0;
				var max = data.length;
				let settings = this.state.settings;
				let settingsIndex = this.state.settingsIndex;
				while (cursor < data.length) {
					var char = data[cursor++];
					if (char == "\x02") {
						var msg = '';
						//parse message
						char = data[cursor++];
						var status = char;
						if (char == 'A') {
							var index = 0;
							while (char != '\r' && index < 100) {
								char = data[cursor++];
								msg += char;
								index++;
							}
						}
						msg = msg.trim();
						var setting = settings[settingsIndex];
						setting.loading = false;
						setting.disabled = false;
						if (msg.length == 0) {
							switch (status.toUpperCase()) {
								case 'A':
									//ok has reply
									break;
								case 'R':
									//reject
									break;
								case 'C':
									//error

									break;
								case 'F':
									//failed
									break;
								default:

									break;
							}
						}
						else {
							var settingValue = msg;
							settings[settingsIndex].VALUE = settingValue;
							settings[settingsIndex].loading = false;
							settings[settingsIndex].disabled = false;

						}

						settingsIndex++;
					}
				}
				this.setState({
					settingsIndex,
					settings
				}, () => {
					this.validateForm();
					this.processCommandQueue();
					this.updateConstraints();
				});
			}

			validateForm() {

				let settings = this.state.settings;

				for (var i = 0; i < settings.length; i++) {
					var item = settings[i];
					if (item.T != 'GROUP') {
						var settingName = item.I;
						var settingValue = item.VALUE;
						item.errorMessage = '';
						// $(`#setting-container-${setting.I} .invalid-feedback`).text('');
						if (item.disabled) {
							continue;
						}
						var itemValid = true;
						var message = "";

							if (message.length > 0) {
								itemValid = false;
							}
						}
						switch (item.C) {
							case 'IPCTRL':
								itemValid = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.exec(settingValue) != null;
								message = 'invalid format';
								break;
							case 'ETHERNETCTRL':

						}

			updateConstraints() {
				let settings = this.state.settings;
				for (var i = 0; i < settings.length; i++) {
					var item = settings[i];
					if (item.T != 'GROUP') {
						//whether to show the setting control
						if (item.S != undefined) {
							var finalState = this.evaluateExpression(item.S);
							finalState = finalState.toString().replaceAll('\"', '');
							switch (finalState) {
								//Relevant
								case "e":
									item.disabled = false;
									break;
								//Irrelevant
								case "i":
									item.disabled = true;
									break;
								//Modifiable
								case "a":
									item.disabled = false;
									break;
								case "h":
									item.hidden = true;
									break;
							}

						}
					}
				}

				this.setState({
					settings: settings
				});
			}

			evaluateExpression(expression) {
				var result = false;
				var geval = eval;
				try {
					for (var i = 0; i < this.descriptor.length; i++) {
						var item = this.descriptor[i];
						if (item.T == 'GROUP') {
							continue;
						}
						var val = this.getSetting(item.I).VALUE;
						if (val != undefined && val.length == 0) {
							switch (item.T) {
								case 'INT':
								case 'DECIMAL':
								case 'DWORD':
								case 'WORD':
								case 'SHORT':
								case 'BYTE':
									val = 0;
									break;
								case 'STRING':
									val = '\"\"';
									break;
							}
							if (item.T == 'INT') {
								val = 0;
							}
							else if (item.T == 'STRING') {
								val = '\"\"';
							}
						}
						else {
							switch (item.T) {
								case 'STRING':
									val = '\"' + val + '\"';
									break;
							}
						}
						var str = 'var ' + item.I + '=' + val;
						geval(str);
					}
					result = geval(expression);
				} catch (ex) {
					console.log(ex);
				}

				return result;
			}

			getSetting(settingId) {
				for (let i = 0; i < this.state.settings.length; i++) {
					if (this.state.settings[i].I == settingId) {
						return this.state.settings[i];
					}
				}

				return undefined;
			}

			formChange(setting, event) {
				let value = event.target.value;
				let settings = this.state.settings;
				for (let i = 0; i < settings.length; i++) {
					if (settings[i].I == setting.I) {

					}
				}
				this.setState({
					settings
				}, () => {
					this.updateConstraints();
					this.validateForm();
				});
			}

			decodeSDF(str) {
				var settings = [];
				var lines = str.split('\n');
				for (var i = 0; i < lines.length; i++) {
					var line = lines[i].trim();
					if (line.length > 0) {
						const regex = /@\d/gm;
						line = line.replace(regex, '');
						var settingParts = line.split(';');

						var setting = {};
						for (var j = 0; j < settingParts.length; j++) {
							var parts = settingParts[j].split('=');
							var eqIndex = settingParts[j].indexOf('=');
							var fieldName = settingParts[j].substr(0, eqIndex);
							var value = settingParts[j].substr(eqIndex + 1);
							if (fieldName != "") {
								setting[fieldName] = value;
							}
						}
						if (setting.I == undefined || setting.T == undefined) {
							continue;
						}
						settings.push(setting);
					}
				}
				return settings;
			}

			ParseLine(Line) {
				var Obj = new Object;
				var Properties = Line.split("\x09"); //save to array (TAB)
				var PropertyCount = 0;
				Properties = cleanArray(Properties); //incase many "Tab" keys amount fields, get rid of it.


				for (var i = 0; i < Properties.length; i++) {
					var s = Properties[i];     //every line
					//(String(test7)
					if (s.substr(0, 1) != "#") {
						if (i == 0) var Name = 'NAME';
						if (i == 1) var Name = 'STORAGE';
						if (i == 2) var Name = 'TYPE';
						if (i == 3) var Name = 'MEMBER';
						if (i == 4) var Name = 'P1';
						if (i == 5) var Name = 'P2';
						if (i == 6) var Name = 'INI';
						if (i == 7) var Name = 'DEFVAL';
						if (i == 8) var Name = 'C';
					}
					else {
						if (i == 0) var Name = 'CONFIG'; //#define setting
					}

					var Value = s;

					Obj[Name] = Value;
					PropertyCount++;
				}

				if (!PropertyCount) // empty or ill-formatted line
					return null;

				// var Options = Obj.O ? ParseOptions(Obj.O) : null;
				// if (Options)
				//     Obj.Options = Options;


				return Obj;
			}

			ParseOptions(s) {
				var Options = new Array;

				var i = 0;
				for (; ;) {
					var j = s.indexOf("/", i);
					if (j == -1)
						break; // invalid option

					var Name = s.slice(i, j);

					i = j + 1;
					j = s.indexOf("/", i);      //pharse members?

					var Value = j != -1 ? s.slice(i, j) : s.slice(i);

					var Option = new Object;
					Option.Name = Name;
					Option.Value = Value;
					Options.push(Option);


					if (j == -1)
						break; // no more options

					i = j + 1;
				}

				if (!Options.length) // ill-formatted option string
					return null;

				return Options;
			}



			Encode(XText) {
				var Text = new String;

				for (var i = 0; i < XText.length; i++) {
					var s = FormatLine(XText[i]);
					Text += s;
					Text += "\r\n";
				}

				return Text;
			}

			FormatLine(Obj) {
				//	Obj.O = Obj.Options ? FormatOptions(Obj.Options) : null;

				var s = new String;

				for (var Property in Obj) {
					if (Property == "Options") // skip this property, it's already formatted into Obj.O
						continue;

					var Value = Obj[Property];

					if (!Value) // this property is empty
						continue;

					if (s.length != 0)
						s += "\x09";   //<<<<<<<<<<<<<<<<<<

					//s += Property;
					//s += "=";

					if (Property == "NAME") {
						s += ">>" + Value;
					}
					else {
						s += Value;
					}
				}

				return s;
			}
		}

		class UnoWireSensors extends React.Component {
			constructor(props) {
				super(props);

				this.state = {
					sensors: UNOWIRE_SENSORS ? UNOWIRE_SENSORS : [],
					sensorsDetected: [],
					loading: false,
				}
				this.refresh = this.refresh.bind(this);
				this.scan = this.scan.bind(this);
				this.setSerial = this.setSerial.bind(this);
				this.save = this.save.bind(this);
			}

			componentDidMount() {
				this.refresh();
			}

			setSerial(id, serial) {
				const sensors = this.state.sensors;
				for (let i = 0; i < sensors.length; i++) {
					if (sensors[i].id == id) {
						sensors[i].serial = serial;
						break;
					}
				}
				this.setState({
					sensors: sensors
				});
			}

			async save() {
				if (this.state.sensors.length === 0) {
					return;
				}
				this.setState({
					loading: true,
				});
				const sensors = this.state.sensors;
				for (let i = 0; i < sensors.length; i++) {
					const sensor = sensors[i];

					try {
						const response = await fetchAPI('POST', {
							f: 'save',
							id: sensor.id,
							serial: sensor.serial,
						}, 'unowires.html');
					} catch (ex) {

					}
				}
				this.setState({
					loading: false,
				});
			}

			async refresh() {
				this.setState({
					loading: true,
				});
				const sensors = this.state.sensors;
				for (let i = 0; i < sensors.length; i++) {
					const sensor = sensors[i];
					try {
						const data = await fetchAPI('GET', {
							f: 'get',
							id: sensor.id,
							t: new Date().getTime().toString(),
						}, 'unowires.html');
						sensors[i].serial = data.trim();
					} catch (ex) {

					}
				}
				this.setState({
					loading: false,
					sensors: sensors,
				});

			}

			async scan() {
				this.setState({
					loading: true,
					sensorsDetected: [],
				});
				try {
					const data = await fetchAPI('GET', {
						f: 'scan',
						ts: new Date.getTime().toString(),
					}, 'unowires.html');
					const lines = data.split('\n');
					const sensorsDetected = [];
					for (let i = 0; i < lines.length; i++) {
						const parts = lines[i].split('\t');
						if (parts.length == 2) {
							sensorsDetected.push({
								serial: parts[0],
								value: parts[1],
							});
						}
					}
					this.setState({
						loading: false,
						sensorsDetected: sensorsDetected,
					});
					alert(`${sensorsDetected.length} sensors detected`);
				} catch (ex) {
					this.setState({
						loading: false,
					});
				}
			}

			renderOptions(sensor) {
				let sensors = [
					...this.state.sensorsDetected
				];
				let result = [];
				if (sensor.serial && sensor.serial !== "") {
					result = this.state.sensorsDetected.filter(tmp => tmp.serial === sensor.serial);
				}
				if (sensor.serial !== "" && result.length === 0) {
					sensors.push({
						serial: sensor.serial,
						value: undefined,
					});
				}
				return (
					<select
						className="form-control"
						value={sensor.serial}
						onChange={(e) => this.setSerial(sensor.id, e.target.value)}
						disabled={this.state.loading}
					>
						<option value="">Unassigned</option>
						{sensors.map((tmpSensor, j) => {
							return (
								<option key={j} value={tmpSensor.serial}>
									{tmpSensor.serial}
									{tmpSensor.value !== undefined && (
										`(${tmpSensor.value})`
									)}
								</option>
							)
						})}
					</select>
				)
			}

			render() {
				return (
					<div>
						<h2>1-Wire Sensors</h2>

						<button
							type="button"
							className="btn btn-secondary mb-1 me-1"
							onClick={this.refresh}
							disabled={this.state.loading}
						>
							Refresh
						</button>
						<button
							type="button"
							className="btn btn-secondary mb-1"
							onClick={this.scan}
							disabled={this.state.loading}
						>
							Scan
						</button>
						<Table striped bordered hover>
							<thead>
								<tr>
									<th>Sensor Name</th>
									<th>Tibbit Channel</th>
									<th>Serial Number</th>
								</tr>
							</thead>
							<tbody>
								{this.state.sensors.map((sensor, i) => {
									return (
										<tr key={i}>
											<td>{sensor.name}</td>
											<td>{sensor.channel}</td>
											<td>
												{this.renderOptions(sensor)}
											</td>
										</tr>
									)
								})}
							</tbody>
						</Table>
						<button
							type="button"
							className="btn btn-secondary"
							onClick={this.save}
							disabled={this.state.loading}
						>
							Save
						</button>
					</div>
				)
			}
		}

		class Firmware extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					uploading: false,
					totalProgress: 0,
				};

				this.fileInput = React.createRef();
				this.handleSubmit = this.handleSubmit.bind(this);
			}

			componentDidMount() {
				if (this.progressTimer !== undefined) {
					clearInterval(this.progressTimer);
				}
				this.progressTimer = setInterval(() => {
					if (!this.state.uploading) {
						return;
					}
					fetch(`/upload_progress.html`)
						.then(res => res.text())
						.then(
							(result) => {
								this.setState({
									totalProgress: result,
								});
							},
							(error) => {
								console.log(error);
							}
						)
				}, 3000);
			}

			componentWillUnmount() {
				if (this.progressTimer !== undefined) {
					clearInterval(this.progressTimer);
				}
				this.progressTimer = undefined;
			}

			handleSubmit(event) {
				event.preventDefault();
				if (this.fileInput.current.files.length === 0) {
					alert("Please select a file");
					return;
				}
				const file = this.fileInput.current.files[0];
				const requestOptions = {
					method: 'POST',
					body: file,
				};
				this.setState({
					uploading: true,
					totalProgress: 0,
				});
				fetch(`/upload_firmware.html`, requestOptions)
					.then(
						(result) => {
							this.setState({
								uploading: false,
							});
							alert('Upload Completed');
						},
						(error) => {
							this.setState({
								uploading: false,
							});
							alert('Error uploading', error);
							console.error(error);
						}
					)
			}


			render() {
				return (
					<div>
						<h2>Firmware Upload</h2>
						<p>
							Upload a new firmware file (.tcu) to the Device
						</p>
						<div>
							<Form onSubmit={this.handleSubmit}>
								<Form.Control type="file" accept=".tcu" ref={this.fileInput} />
								<Button
									type="submit"
									variant="secondary"
									className="mt-2"
									disabled={this.state.uploading}
								>
									{this.state.uploading ? 'Uploading...' : 'Upload'}
								</Button>
								<br />
								<br />
								{this.state.uploading && (
									<ProgressBar variant="primary" now={this.state.totalProgress} label={`${this.state.totalProgress}%`} />
								)}
							</Form>
						</div>
					</div>
				)
			}
		}
